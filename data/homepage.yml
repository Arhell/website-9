##################### Main ##########################
main:
  enable : true
  title : "Build connected distributed applications faster"
  content1 : "Dapr provides developers APIs that simplify microservice connectivity.  Whether your inter-communication pattern is service invocation or pub/sub messaging, Dapr helps you write simpler, more resilient and secured microservices."
  content2 : "By letting Dapr's sidecar take care of the complex challenges such as service discovery, message broker integration, encryption, observability, and secret management, you can focus on business logic and keep your code simple."
  images :
      -  "images/service-invocation.png"
      -  "images/pubsub.png"


##################### Practices ##########################
practices:
  enable : true
  title : "Industry established best practices for reliability"
  content : "Dapr leverages proven practices for distributed application development that enable you to build resilient, secured systems. By adopting Dapr in your application, you adopt these best practices without having to spend time solving common challenges."
  feature_item:
    # practices item loop
    - name : "Secret Management"
      icon : "ti-shield"
      content : "Keep application secrets secured with a secret store and let Dapr manage secret retrieval."
      link : "https://docs.dapr.io/developing-applications/building-blocks/secrets/secrets-overview/"
      
    # practices item loop
    - name : "Secured Connections"
      icon : "ti-lock"
      content : "Encrypt communications with mTLS, with certification management, and fine-grained access control."
      link : "https://docs.dapr.io/concepts/security-concept/"

    # practices item loop
    - name : "Observability"
      icon : "ti-eye"
      content : "Quickly diagnose issues in production by collecting traces, metrics, and logs from every part of your distributed application using Dapr's built-in instrumentation."
      link : "https://docs.dapr.io/concepts/observability-concept/"


##################### Adoption ##########################
adoption:
  enable : true
  title : "Incremental adoption for existing applications"
  images :
      - "images/adoption.gif"
  content : "As you evolve your existing applications, adding capabilities or refactoring parts of it, you can integrate Dapr in an incremental way and leverage a subset of capabilities in places that make sense to your existing system. As Dapr sidecars are gradually leveraged across your system, you can choose to use more features at your own pace."
  button :
    enable : false
    label : "Learn more"
    link : ""

##################### Portability ##########################
portability:
  enable : true
  title : "Build portable applications"
  images :
      - "images/deploy.gif"
  content : "Dapr's component model decouples technology choices from your code making it agnostic to hosting environment and making deployment to multiple environments easier. Dapr runs as a sidecar where your application runs - hosted on Kubernetes or VMs, deployed on the cloud, on-prem or on the edge."
  button :
    enable : false
    label : "Learn more"
    link : ""

##################### BuildingBlocks ##########################
buildingblocks:
  enable : true
  title : "More building blocks for solving distributed application challenges"
  content : "In addition to connectivity between microservices, Dapr APIs help you to connect to commonly used services such as state stores, bind to external systems and adopt the distributed patterns such as the multiple actors pattern."
  feature_item:
    # feature item loop
    - name : "State management"
      icon : "ti-server"
      content : "Build long running, stateful services with your state store of choice. Dapr provides you with a simple API to store and retrieve state."
      link : "https://docs.dapr.io/developing-applications/building-blocks/state-management/state-management-overview/"
    
    # feature item loop
    - name : "Bindings"
      icon : "ti-plug"
      content : "Create event driven workflows and interface with external services using Dapr's input triggers and output bindings to dozens of industry leading technologies."
      link : "https://docs.dapr.io/developing-applications/building-blocks/bindings/bindings-overview/"
    
    # feature item loop
    - name : "Actors"
      icon : "ti-layout-grid4"
      content : "Encapsulate code and data in reusable actor objects deployed at scale with Dapr handling actor placement."
      link : "https://docs.dapr.io/developing-applications/building-blocks/actors/"

