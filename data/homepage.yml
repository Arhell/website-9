##################### Adoption ##########################
adoption:
  enable : true
  title : "Incremental Adoption for Existing Applications"
  images :
      - "images/adoption.gif"
  content : "As you evolve your existing applications, adding capabilities or refactoring parts of it, you can integrate Dapr in an incremental way and leverage a subset of capabilities in places that make sense to your existing system. As Dapr sidecars are gradually leveraged across your system, you can choose to use more features at your own pace."
  button :
    enable : false
    label : "Learn more"
    link : ""

##################### Portability ##########################
portability:
  enable : true
  title : "Manage Technology Choices Outside Your Code"
  images :
      - "images/deploy.gif"
  content : "Dapr's component model lets you make technology choices outside your code making it agnostic to hosting environment and  making deployment to multiple environments easier. Dapr runs as a sidecar where your application runs - on Azure, AWS, GCP, Alibaba Cloud, on-prem or on the edge."
  button :
    enable : false
    label : "Learn more"
    link : ""

##################### BuildingBlocks ##########################
buildingblocks:
  enable : true
  title : "Use Additional Building Blocks to Build Your Distributed Applications"
  content : "In addition to connectivity between microservices, Dapr APIs help you to connect to commonly used services such as state stores, bind to external systems and adopt the distributed patterns such as multiple actors."
  feature_item:
    # feature item loop
    - name : "State management"
      icon : "ti-server"
      content : "Build resilient stateful services with your state store of choice"
      link : "https://docs.dapr.io/developing-applications/building-blocks/state-management/state-management-overview/"
    
    # feature item loop
    - name : "Bindings"
      icon : "ti-plug"
      content : "Create event driven workflows and interface with external services"
      link : "https://docs.dapr.io/developing-applications/building-blocks/bindings/bindings-overview/"
    
    # feature item loop
    - name : "Actors"
      icon : "ti-layout-grid4"
      content : "Encapsulate code and data in reusable actor objects as a common microservices design pattern"
      link : "https://docs.dapr.io/developing-applications/building-blocks/actors/"

