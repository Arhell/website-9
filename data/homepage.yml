##################### Main ##########################
main:
  enable : true
  title : "Build connected distributed applications faster"
  content1 : "Dapr provides developers APIs that simplify microservice connectivity.  Whether your inter-communication pattern is service invocation or pub/sub messaging, Dapr helps you write simpler, more resilient and secured microservices."
  content2 : "By letting Dapr's sidecar take care of the complex challenges such as service discovery, message broker integration, encryption, observability, and secret management, you can focus on business logic and keep your code simple."
  images :
      -  "images/service-invocation.png"
      -  "images/pubsub.png"

##################### BuildingBlocks ##########################
buildingblocks:
  enable : true
  title : "APIs for solving distributed application challenges"
  content : "Dapr provides you with APIs that abstract away the complexity of common challenges developers encounter regularly when building distributed applications. These API building blocks can be leveraged as the need arises - use one, several or all to develop your application faster."
  image : "images/building-blocks.png"
  feature_item:
    - name : "Service invocation"
      icon : "ti-exchange-vertical"
      content : "Service discovery and service to service method calls"
      link : "https://docs.dapr.io/developing-applications/building-blocks/service-invocation/service-invocation-overview/"

    - name : "Publish & subscribe"
      icon : "ti-email"
      content : "Use asynchronous message topics and subscriptions"
      link : "https://docs.dapr.io/developing-applications/building-blocks/pubsub/pubsub-overview/"
    
    - name : "Secret Management"
      icon : "ti-shield"
      content : "Keep application secrets secured with a secret store"
      link : "https://docs.dapr.io/developing-applications/building-blocks/secrets/secrets-overview/"

    - name : "Input/Output Bindings"
      icon : "ti-plug"
      content : "Create event driven workflows and interface with external services"
      link : "https://docs.dapr.io/developing-applications/building-blocks/bindings/bindings-overview/"
    
    - name : "State management"
      icon : "ti-server"
      content : "Build resilient stateful services with your state store of choice"
      link : "https://docs.dapr.io/developing-applications/building-blocks/state-management/state-management-overview/"
    
    - name : "Virtual Actors"
      icon : "ti-layout-grid4"
      content : "Leverage the actor pattern to scale self-contained units of processing"
      link : "https://docs.dapr.io/developing-applications/building-blocks/actors/actors-overview/"
    

##################### Practices ##########################
practices:
  enable : true
  title : "Industry established best practices for reliability"
  content : "Dapr leverages proven practices for distributed application development that enable you to build resilient, secured systems. By adopting Dapr in your application, you adopt these best practices without having to spend time solving common challenges."
  feature_item:         
    - name : "Secured Connections"
      icon : "ti-lock"
      content : "Ensure service-to-service communication is encrypted using mTLS while Dapr takes care of certification management, and define allow lists for fine-grained access control. Restrict access to secrets and message topics using scopes."
      link : "https://docs.dapr.io/concepts/security-concept/"

    - name : "Observability"
      icon : "ti-eye"
      content : "Quickly diagnose issues in production by collecting traces, metrics, and logs from every part of your distributed application using Dapr's built-in instrumentation which uses OpenTelemetry."
      link : "https://docs.dapr.io/concepts/observability-concept/"

    - name : "Resilient State"
      icon : "ti-infinite"
      content : "Build resilient, long running, stateful services with the ability to define strong or eventual consistency, state TTL and the concurrency pattern you need. Dapr also allows you to implement reliable actors using transactional data stores."
      link : "https://docs.dapr.io/developing-applications/building-blocks/state-management/howto-stateful-service/"

    - name : "Retries"
      icon : "ti-back-right"
      content : "Dapr's service invocation API includes automatic retries and back-off time periods for handling endpoint unavailability, refused connections, and authentication errors."
      link : "https://docs.dapr.io/developing-applications/building-blocks/service-invocation/service-invocation-overview/#retries"

    - name : "Message Guarantee"
      icon : "ti-check-box"
      content : "Dapr's pub/sub API provides at-least-once message delivery guarantee leveraging the capabilities of the underlying message broker you choose."
      link : "https://docs.dapr.io/developing-applications/building-blocks/pubsub/pubsub-overview/"

