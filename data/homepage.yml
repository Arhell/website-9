##################### Main ##########################
main:
  enable : true
  title : "Build connected distributed applications faster"
  content1 : "Dapr provides developers APIs that simplify micro service connectivity.  Whether your inter-communication pattern is service invocation or Pub/Sub messaging, Dapr helps you write simpler, more resilient and secured microservices"
  content2 : "By letting Dapr take care of the complex challenges such as service discovery, message broker integration, encryption, observability and secret management, you can focus on business logic and keep your code simple"
  images :
      -  "images/service-invocation.png"
      -  "images/pubsub.png"


##################### Practices ##########################
practices:
  enable : true
  title : "Industry established best practices made easy"
  content : "Dapr leverages proven practices for distributed application development that help build resilient, secured systems. By adopting Dapr in your application and gain all the benefits without having to deal with complex solutions by yourself"
  feature_item:
    # practices item loop
    - name : "Secret Management"
      icon : "ti-shield"
      content : "Keep application secrets secured with a secret store and let Dapr manage secret retrieval"
      link : "https://docs.dapr.io/developing-applications/building-blocks/secrets/secrets-overview/"
      
    # practices item loop
    - name : "Secured Connections"
      icon : "ti-lock"
      content : "Encrypt communications with mTLS, get certification management and fine-grained access control"
      link : "https://docs.dapr.io/concepts/security-concept/"

    # practices item loop
    - name : "Observability"
      icon : "ti-eye"
      content : "Collect traces, metrics and log from every part of your distributed application using Dapr's built-in instrumentation"
      link : "https://docs.dapr.io/concepts/observability-concept/"

